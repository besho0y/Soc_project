{% extends "homepage/homelayout.html" %}
{% block content %}
<div class="quiz-container">
    <div class="quiz-header">
        <a href="/challenges" class="back-btn">‚Üê Back to Challenges</a>
        <h1 id="quiz-title">Challenge Quiz</h1>
        <div class="quiz-progress-bar">
            <div class="progress-info">
                <span>Question <span id="current-question">1</span> of <span id="total-questions">5</span></span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
        </div>
    </div>

    <div class="quiz-content">
        <div class="question-card">
            <h2 id="question-text">Loading question...</h2>
            <div id="options-container" class="options-grid">
                <!-- Options will be populated by JavaScript -->
            </div>
        </div>

        <div class="quiz-navigation">
            <button id="prev-btn" class="nav-btn secondary" onclick="previousQuestion()" disabled>
                <i class="fas fa-arrow-left"></i> Previous
            </button>
            <div class="question-indicators" id="question-dots">
                <!-- Question dots will be populated by JavaScript -->
            </div>
            <button id="next-btn" class="nav-btn primary" onclick="nextQuestion()">
                Next <i class="fas fa-arrow-right"></i>
            </button>
            <button id="submit-btn" class="nav-btn success" onclick="submitQuiz()" style="display: none;">
                Submit Quiz <i class="fas fa-check"></i>
            </button>
        </div>
    </div>
</div>

<script>
    let currentQuiz = null;
    let currentQuestionIndex = 0;
    let userAnswers = [];

    function initializeQuiz() {
        const urlParams = new URLSearchParams(window.location.search);
        const challengeSlug = urlParams.get('challenge');

        if (!challengeSlug) {
            alert('No challenge specified');
            window.location.href = '/challenges';
            return;
        }

        // Fetch quiz questions for this challenge
        fetch(`/api/challenge/${challengeSlug}/questions`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert('Error: ' + data.error);
                    window.location.href = '/challenges';
                    return;
                }
                currentQuiz = {
                    slug: challengeSlug,
                    questions: data.questions
                };
                userAnswers = new Array(data.questions.length).fill(-1);
                currentQuestionIndex = 0;
                setupQuiz();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to load quiz questions.');
                window.location.href = '/challenges';
            });
    }

    function setupQuiz() {
        document.getElementById('total-questions').textContent = currentQuiz.questions.length;
        createQuestionDots();
        displayQuestion();
    }

    function createQuestionDots() {
        const dotsContainer = document.getElementById('question-dots');
        dotsContainer.innerHTML = '';

        for (let i = 0; i < currentQuiz.questions.length; i++) {
            const dot = document.createElement('div');
            dot.className = 'question-dot';
            dot.onclick = () => goToQuestion(i);
            dotsContainer.appendChild(dot);
        }
    }

    function displayQuestion() {
        const question = currentQuiz.questions[currentQuestionIndex];
        document.getElementById('current-question').textContent = currentQuestionIndex + 1;
        document.getElementById('question-text').textContent = question.question;

        // Update progress bar
        const progressPercent = ((currentQuestionIndex + 1) / currentQuiz.questions.length) * 100;
        document.getElementById('progress-fill').style.width = progressPercent + '%';

        // Update question dots
        const dots = document.querySelectorAll('.question-dot');
        dots.forEach((dot, index) => {
            dot.className = 'question-dot';
            if (index === currentQuestionIndex) {
                dot.classList.add('current');
            } else if (userAnswers[index] !== -1) {
                dot.classList.add('answered');
            }
        });

        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';

        question.options.forEach((option, index) => {
            const optionDiv = document.createElement('div');
            optionDiv.className = `option-card ${userAnswers[currentQuestionIndex] === index ? 'selected' : ''}`;
            optionDiv.innerHTML = `
            <div class="option-letter">${String.fromCharCode(65 + index)}</div>
            <div class="option-text">${option}</div>
        `;
            optionDiv.addEventListener('click', () => selectOption(index));
            optionsContainer.appendChild(optionDiv);
        });

        // Update button states
        document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
        document.getElementById('next-btn').style.display = currentQuestionIndex === currentQuiz.questions.length - 1 ? 'none' : 'inline-flex';
        document.getElementById('submit-btn').style.display = currentQuestionIndex === currentQuiz.questions.length - 1 ? 'inline-flex' : 'none';
    }

    function selectOption(optionIndex) {
        userAnswers[currentQuestionIndex] = optionIndex;

        // Update option cards
        const optionCards = document.querySelectorAll('.option-card');
        optionCards.forEach((card, index) => {
            card.classList.toggle('selected', index === optionIndex);
        });

        // Update question dot
        const dots = document.querySelectorAll('.question-dot');
        dots[currentQuestionIndex].classList.add('answered');
    }

    function nextQuestion() {
        if (currentQuestionIndex < currentQuiz.questions.length - 1) {
            currentQuestionIndex++;
            displayQuestion();
        }
    }

    function previousQuestion() {
        if (currentQuestionIndex > 0) {
            currentQuestionIndex--;
            displayQuestion();
        }
    }

    function goToQuestion(index) {
        currentQuestionIndex = index;
        displayQuestion();
    }

    function submitQuiz() {
        // Check if all questions are answered
        if (userAnswers.includes(-1)) {
            alert('Please answer all questions before submitting.');
            return;
        }

        fetch(`/api/challenge/${currentQuiz.slug}/submit`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ answers: userAnswers })
        })
            .then(response => response.json())
            .then(data => {
                // Show results in a nice format
                showResults(data);
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to submit quiz.');
            });
    }

    function showResults(data) {
        const resultsHtml = `
        <div class="results-overlay">
            <div class="results-card">
                <div class="results-header ${data.passed ? 'success' : 'failure'}">
                    <i class="fas ${data.passed ? 'fa-trophy' : 'fa-times-circle'}"></i>
                    <h2>${data.passed ? 'Congratulations!' : 'Try Again'}</h2>
                </div>
                <div class="results-body">
                    <div class="score-display">
                        <span class="score">${data.correct_count}/${data.total_questions}</span>
                        <span class="score-text">Correct Answers</span>
                    </div>
                    <p class="results-message">${data.message}</p>
                    <div class="results-actions">
                        <button onclick="window.location.href='/challenges'" class="btn primary">
                            Back to Challenges
                        </button>
                        ${!data.passed ? '<button onclick="location.reload()" class="btn secondary">Try Again</button>' : ''}
                    </div>
                </div>
            </div>
        </div>
    `;

        document.body.insertAdjacentHTML('beforeend', resultsHtml);
    }

    // Initialize quiz when page loads
    document.addEventListener('DOMContentLoaded', initializeQuiz);
</script>

<style>
    .quiz-container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        min-height: 100vh;
    }

    .quiz-header {
        text-align: center;
        margin-bottom: 40px;
    }

    .back-btn {
        position: absolute;
        left: 20px;
        top: 20px;
        color: #2563eb;
        text-decoration: none;
        font-weight: 600;
        display: flex;
        align-items: center;
        gap: 8px;
        transition: color 0.3s;
    }

    .back-btn:hover {
        color: #1e40af;
    }

    #quiz-title {
        color: #2563eb;
        font-size: 2.5rem;
        margin-bottom: 30px;
    }

    .quiz-progress-bar {
        max-width: 400px;
        margin: 0 auto;
    }

    .progress-info {
        color: #cbd5e1;
        margin-bottom: 10px;
        font-size: 1.1rem;
    }

    .progress-bar-container {
        background: #23264a;
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
    }

    .progress-bar-fill {
        background: linear-gradient(90deg, #2563eb, #22c55e);
        height: 100%;
        transition: width 0.3s ease;
        border-radius: 4px;
    }

    .quiz-content {
        background: #181c2f;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
    }

    .question-card {
        margin-bottom: 40px;
    }

    #question-text {
        color: #fff;
        font-size: 1.5rem;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .options-grid {
        display: grid;
        gap: 15px;
    }

    .option-card {
        background: #23264a;
        border: 2px solid transparent;
        border-radius: 12px;
        padding: 20px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .option-card:hover {
        border-color: #2563eb;
        background: #2563eb20;
    }

    .option-card.selected {
        border-color: #22c55e;
        background: #22c55e20;
    }

    .option-letter {
        background: #2563eb;
        color: white;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.2rem;
    }

    .option-card.selected .option-letter {
        background: #22c55e;
    }

    .option-text {
        color: #e5e7eb;
        font-size: 1.1rem;
        flex: 1;
    }

    .quiz-navigation {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 40px;
    }

    .nav-btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease;
        font-size: 1rem;
    }

    .nav-btn.primary {
        background: #2563eb;
        color: white;
    }

    .nav-btn.primary:hover {
        background: #1e40af;
        transform: translateY(-2px);
    }

    .nav-btn.secondary {
        background: #6b7280;
        color: white;
    }

    .nav-btn.secondary:hover:not(:disabled) {
        background: #4b5563;
        transform: translateY(-2px);
    }

    .nav-btn.success {
        background: #22c55e;
        color: white;
    }

    .nav-btn.success:hover {
        background: #16a34a;
        transform: translateY(-2px);
    }

    .nav-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none !important;
    }

    .question-indicators {
        display: flex;
        gap: 10px;
    }

    .question-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #23264a;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .question-dot.current {
        background: #2563eb;
        transform: scale(1.3);
    }

    .question-dot.answered {
        background: #22c55e;
    }

    .question-dot:hover {
        transform: scale(1.2);
    }

    /* Results Overlay */
    .results-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .results-card {
        background: #181c2f;
        border-radius: 20px;
        max-width: 500px;
        width: 90%;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
    }

    .results-header {
        padding: 30px;
        text-align: center;
        color: white;
    }

    .results-header.success {
        background: linear-gradient(135deg, #22c55e, #16a34a);
    }

    .results-header.failure {
        background: linear-gradient(135deg, #ef4444, #dc2626);
    }

    .results-header i {
        font-size: 3rem;
        margin-bottom: 15px;
    }

    .results-header h2 {
        margin: 0;
        font-size: 2rem;
    }

    .results-body {
        padding: 30px;
        text-align: center;
    }

    .score-display {
        margin-bottom: 20px;
    }

    .score {
        font-size: 3rem;
        font-weight: bold;
        color: #2563eb;
        display: block;
    }

    .score-text {
        color: #cbd5e1;
        font-size: 1.1rem;
    }

    .results-message {
        color: #e5e7eb;
        font-size: 1.1rem;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .results-actions {
        display: flex;
        gap: 15px;
        justify-content: center;
    }

    .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
    }

    .btn.primary {
        background: #2563eb;
        color: white;
    }

    .btn.secondary {
        background: #6b7280;
        color: white;
    }

    .btn:hover {
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .quiz-container {
            padding: 10px;
        }

        .quiz-content {
            padding: 20px;
        }

        #quiz-title {
            font-size: 2rem;
        }

        .quiz-navigation {
            flex-direction: column;
            gap: 20px;
        }

        .question-indicators {
            order: -1;
        }
    }
</style>
{% endblock %}
